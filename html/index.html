<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BURGH POINT SYSTEM - BLOCKCHAIN PLAYGROUND</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- jQuery and JS bundle w/ Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h3 class="display-5">Hello, Burgh!</h3>
      <p class="lead">This is a playground for Burgh blockchain point system.</p>
    </div>
    <div class="row">
      <div class="col-sm">
        <div class="card">
          <div class="card-body">
            <p class="h4 text-center">Burgh Blockchain Points Transactions
            </p>
            <p>
              <div class="text-center">
                <div id="spinner" class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
                <div id="error" class="alert alert-danger" role="alert">
                  <p id="data-error"></p>
                </div>
              </div>
              <form>
                <div class="form-group">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="txType" id="addpoints" checked="checked" value="0">
                    <label class="form-check-label" for="addpoints">Add Points</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="txType" id="consumepoints" value="1">
                    <label class="form-check-label" for="consumepoints">Consume Points</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Wallet address</label>
                  <input type="text" class="form-control" id="walletAddress">
                </div>
                <div class="form-group">
                  <label for="pointsAmount">Points</label>
                  <input type="number" class="form-control" id="pointsAmount">
                </div>
                <div class="form-group">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="pointType" id="cashpoints" checked="checked" value="0">
                    <label class="form-check-label" for="cashpoints">Cash Points</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="pointType" id="loyalpoints" value="1">
                    <label class="form-check-label" for="loyalpoints">Loyal Points</label>
                  </div>
                </div>
                <button type="button" id="submit" class="btn btn-primary">Submit</button>
              </form>
            </p>
            <div class="text-center">
              <div id="result" class="alert alert-success" role="alert">
                <p>Success! Check transaction details below</p>
                <p id="data-result">asda</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm mt-2 pt-2">
        <div class="card">
          <div class="card-body">
            <p class="h4 text-center">Burgh Blockchain Points Balance</p>
            <div class="text-center">
              <div id="spinner-balance" class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <p>
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Wallet address</label>
                  <input type="text" class="form-control" id="balance_walletAddress">
                </div>
                <div class="form-group">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="balance_pointsType" id="balance_cashpoints" checked="checked" value="0">
                    <label class="form-check-label" for="balance_cashpoints">Cash Points</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="balance_pointsType" id="balance_loyalpoints" value="1">
                    <label class="form-check-label" for="balance_loyalpoints">Loyal Points</label>
                  </div>
                </div>
                <button type="button" id="balance_submit" class="btn btn-primary">Check Balance</button>
              </form>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" id="balance-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Balance</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="status"></p>
          <p class="h6"><span id="balance"></span> <span id="type"></span>  Points</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
